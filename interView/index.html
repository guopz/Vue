<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Ceshi</title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			html,body,#app{width: 100%;height: 100%;display: table;}
			.header,.footer{display:table;width:100%;height: 10%;background: red;}
			.main{display: table;width: 100%;height: 80%;background-color: #ccc;}
			.cell{display: table-cell;vertical-align: middle;text-align: center;}
			.router-link-active{color:#fff;}
		</style>
	</head>
	<body>
		<div id="app">
			<my-header></my-header>
			<my-main></my-main>
			<my-footer></my-footer>
		</div>
		<script type="text/javascript" src="vue.js"></script>
	    <script type="text/javascript" src="vue-router.js"></script>
	    <script type="text/javascript">
	    	// Create components
	    	var header = {
	    		template:`
	    		<div class="header"><p class="cell">
	    		  <router-link to="/home">Home</router-link>
	    		  <router-link to="/cours">Cour</router-link>
	    		  <router-link to="/my">My</router-link>
	    		</p></div>`
			}
			var main = {
				template: '<div class="main"><span class="cell"><router-view></router-view></span></div>'
			}
			var footer = {
				template: '<div class="footer"><span class="cell">footer</span></div>'
			}
			var home = {
				template:'<p>welcome!</p>'
			}
			var cours = {
				template: '<div>this is coues list!</div>'
			}
			var my = {
				template: '<p>myCenter</p>'
			}
			// Create MyRouter
			var myRouter = new VueRouter({
				routes:[
				    {'path':'/','redirect':'/home'},
					{'path':'/home',component:home},
					{'path':'/cours',component:cours},
					{'path':'/my',component:my}
				]
			});
			// init vue
			var app = new Vue({
				components:{
					'my-header': header,
					'my-main': main,
					'my-footer': footer
				},
				router:myRouter
			}).$mount('#app');
	    </script>
	</body>
</html>
